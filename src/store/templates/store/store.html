{% extends 'store/main.html' %}

{% load static %}

{% block content %}
    <h3>Store</h3>
    <div class="row">
        {% if products %}
            {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{ product.imageUrl }}" alt="">
            <div class="box-element product">
                <h6> <strong>{{ product.name }}</strong></h6>
                <hr>
                <button data-product="{{ product.id }}" data-actions="add" class="btn btn-outline-secondary add-btn upadate_cart">add to cart</button>
                <a class="btn btn-outline-success" href="">views</a>
                <h4 style="display:inline-block; float: right">{{ product.price|floatformat:2 }}</h4>
            </div>
        </div>
            {% endfor %}
        {% endif %}

    </div>

{% endblock content %}
